<header class="container-fluid p0">
    <nav class="navbar navbar-light navbar-expand-md bgcolorMenu">
        <div class="row ">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menuBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menuBar" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link py-0" routerLink="/home">Home</a></li>
                    <li *ngIf="isLoggedOn" class="nav-item active"><a class="nav-link py-0" routerLink="/attendance">Attendance</a></li>
                    <!--<li class="nav-item"><a class="nav-link py-0" routerLink="/contactus">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link py-0">About Us</a></li>-->
                </ul>
            </div>
        </div>
    </nav>

</header>
<div class="container p0 mt10">
    <!--<h4 class="text-center">{{pageTitle}}</h4>-->
    
    <div class="row bgBar br5 m5 p5">
        <div class="col-md-4">
            <div class="input-group">
                <label for="selectCalenderWeek" class="mt5">Week</label>
                <img *ngIf="isSelectCalendarWeekLoading" src="/img/Loading.gif" height="40" width="40" class="ml10"/>
                <select *ngIf="!isSelectCalendarWeekLoading" name="selectCalenderWeek" class="ml10 selectpicker form-control selectWidth" (change)="onSelectCalendarWeek($event.target.value)">
                    <option value="0">--Select Week--</option>
                    <option *ngFor="let week of CalendarWeeks" value={{week.weekNo}}>
                        {{week.description}} - {{week.weekDate | date: 'MM/dd/yyyy'}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <label for="selectGrade" class="mt5">Grade</label>
                <img *ngIf="isSelectGradeLoading" src="/img/Loading.gif" height="40" width="40" class="ml10"/>
                <select *ngIf="!isSelectGradeLoading" name="selectGrade" class="ml10 selectpicker form-control selectWidth" (change)="onSelectGrade($event.target.value)">
                    <option value="0">--Select Grade--</option>
                    <option *ngFor="let grade of Grades" value={{grade.ctsGrade}}>
                        {{grade.ctsGrade}}
                    </option>
                </select>
            </div>

        </div>
        <div class="col-md-4">
            <div class="input-group">
                <label for="selectTeacher" class="mt5">Teacher</label>
                <img *ngIf="isSelectTeacherLoading" src="/img/Loading.gif" height="40" width="40" class="ml10" />
                <select *ngIf="!isSelectTeacherLoading" name="selectTeacher" class="ml10 selectpicker form-control selectWidth" (change)="onSelectTeacher($event.target.value)" [(ngModel)]="teacherId">
                    <option value="0">--Select Teacher--</option>
                    <option *ngFor="let teacher of Teachers" value={{teacher.id}}>
                        {{teacher.firstName}} {{teacher.lastName}} 
                    </option>
                </select>
            </div>
        </div>
        <!--<div class="col-md-2">
            <button class="btn btn-primary btn-sm right mt5"><strong><i class="fa fa-list-ul"></i> List Students</strong></button>
        </div>-->
    </div>
    <div *ngIf="isStudentWeekGradeGridLoading">Loading Student Grades. Please wait.<img src="/img/Loading.gif" height="40" width="40" class="ml10" /></div>
    <div *ngIf="showStudentGridServerMessage" class="mt10 ml10" ><i class="fa fa-exclamation-triangle"></i> {{studentGridServerMessage}} </div>
    <div class="row" *ngIf="showStudentWeekGradeGrid">
        <div class="col-md-12">
            <table class="table table-hover table-bordered table-sm font-small" id="dev-table">
                <thead class="bgTableHead">
                    <tr>
                        <th class="fw">Student ID</th>
                        <th class="fw w200">First Name</th>
                        <th class="fw w200">Last Name</th>
                        <th class="fw">Attendance</th>
                        <th class="fw">Homework</th>
                        <th class="fw">Reading</th>
                        <th class="fw">Writing</th>
                        <th class="fw">Speaking</th>
                        <th class="fw">Behaviour</th>
                        <th class="fw">Quiz</th>
                        <th class="fw w200">Notes</th>

                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let weekGrade of StudentWeekGrades">
                        <td>{{weekGrade.studentID}}</td>
                        <td>{{weekGrade.firstName}}</td>
                        <td>{{weekGrade.lastName}}</td>
                        <td>
                            <select class="left ml10 selectpicker" (change)="selectAttendance(weekGrade, $event.target.value)" [(ngModel)]="weekGrade.attendance" required>
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                        </td>
                        <td>
                            <select class="left ml10 selectpicker" (change)="selectScore(weekGrade, 'homework', $event.target.value)" [(ngModel)]="weekGrade.homework">
                                <option *ngFor="let score of Scores" value={{score}}>
                                    {{score}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="left ml10 selectpicker" (change)="selectScore(weekGrade, 'reading', $event.target.value)" [(ngModel)]="weekGrade.reading">
                                <option *ngFor="let score of Scores" value={{score}}>
                                    {{score}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="left ml10 selectpicker" (change)="selectScore(weekGrade, 'writing', $event.target.value)" [(ngModel)]="weekGrade.writing">
                                <option *ngFor="let score of Scores" value={{score}}>
                                    {{score}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="left ml10 selectpicker" (change)="selectScore(weekGrade, 'speaking', $event.target.value)" [(ngModel)]="weekGrade.speaking">
                                <option *ngFor="let score of Scores" value={{score}}>
                                    {{score}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="left ml10 selectpicker" (change)="selectScore(weekGrade, 'behavior', $event.target.value)" [(ngModel)]="weekGrade.behavior">
                                <option *ngFor="let score of Scores" value={{score}}>
                                    {{score}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="left ml10 selectpicker" (change)="selectScore(weekGrade, 'quiz', $event.target.value)" [(ngModel)]="weekGrade.quiz">
                                <option *ngFor="let score of Scores" value={{score}}>
                                    {{score}}
                                </option>
                            </select>
                        </td>
                        <td><textarea [(ngModel)]="weekGrade.notes" >{{weekGrade.notes}}</textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row row bgBar br5 m5 p5" *ngIf="showStudentWeekGradeGrid">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">
            <button class="btn btn-primary btn-sm" type="button" (click)="cancelClick()"><strong><i class="fa fa-times-circle"></i> Cancel</strong></button>
            <button class="btn btn-primary btn-sm ml10" (click)="saveClick()" type="submit"><strong><i class="fa fa-save" ></i> Save</strong></button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
