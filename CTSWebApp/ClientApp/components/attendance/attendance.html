<header class="container-fluid p0">
    <nav class="navbar navbar-light navbar-expand-md bgcolorMenu">
        <div class="row ">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menuBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menuBar" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link py-0" routerLink="/home">Home</a></li>
                    <li *ngIf="isLoggedOn" class="nav-item active"><a class="nav-link py-0" routerLink="/attendance">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link py-0" routerLink="/contactus">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link py-0">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<div class="container p0 mt10">
    <!--<h4 class="text-center">{{pageTitle}}</h4>-->
    
    <div class="row bgBar br5 m5 p5">
        <div class="col-md-4">
            <select class="left ml10 selectpicker form-control show-tick" data-width="auto" (change)="onSelectCalendarWeek($event.target.value)">
                <option value="0">--Select Week--</option>
                <option *ngFor="let week of CalendarWeeks" value={{week.weekNo}}>
                    {{week.description}} - {{week.weekDate | date: 'MM/dd/yyyy'}}
                </option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="left ml10 selectpicker form-control" data-width="auto" (change)="onSelectGrade($event.target.value)">
                <option value="0">--Select Grade--</option>
                <option *ngFor="let grade of Grades" value={{grade.ctsGrade}}>
                    {{grade.ctsGrade}}
                </option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="left ml10 selectpicker form-control" data-width="auto">
                <option value="0">--Select Teacher--</option>
                <option>Uthami</option>
                <option>Latha</option>
                <option>Niranjan</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-sm right"><strong><i class="fa fa-list-ul"></i> List Students</strong></button>
        </div>
    </div>
</div>
